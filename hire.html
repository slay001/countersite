<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">C O U N T E <span class="flip_H">R</span> : S I T E</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">

		</div>

	<div class="container">
		<div class="starter-template text-center py-5 px-3">
			<h1></h1>
		</div>
		
		<div class="btn-group hire-type" role="group" aria-label="test">
			<input type="radio" class="btn-check" name="hire-type-radio" id="hire-type-radio1" autocomplete="off">
			<label class="btn btn-outline-primary" for="hire-type-radio1">기밀 채용</label>
		
			<input type="radio" class="btn-check" name="hire-type-radio" id="hire-type-radio2" autocomplete="off">
			<label class="btn btn-outline-primary" for="hire-type-radio2">1주년 기념 채용</label>
			
			<input type="radio" class="btn-check" name="hire-type-radio" id="hire-type-radio3" autocomplete="off">
			<label class="btn btn-outline-primary" for="hire-type-radio3">오퍼레이터 수시채용</label>
			
			<!-- <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
			<label class="btn btn-outline-primary" for="btnradio3">수시채용</label> -->		
		</div>
		
		<div class="hire-description">
			<p class="hire-percent">SSR 3.5% SR 15% R 39% N 42.5%</p>
			<br>
			<p>픽업캐릭터 : <span class="hire-pickup-char">없음</span></p>
			<p>채용 횟수 <span class="hire-count">0</span> / 소모 쿼츠 <span class="hire-quartz">0</span></p>
			<p>획득 현황 SSR <span class="ssr-count">0</span> SR <span class="sr-count">0</span> R <span class="r-count">0</span> N <span class="n-count">0</span></p>
			<p>
				<button type="button" class="btn btn-primary hire-1">1회 채용</button>
				<button type="button" class="btn btn-primary hire-10">10회 채용</button>
				<button type="button" class="btn btn-danger hire-reset">초기화</button>
			</p>
		</div>
		
		<div class="hire-result">
			<ul>
			</ul>
		</div>
		
		<footer class="footer">
			<p>Copyright © 2021, 슬레이</p>
			<a href="https://arca.live/b/counterside" target="_blank">아카라이브 카운터사이드 채널</a>
		</footer>
	</div>
	
	<script>
		$(function(){
			// 소모 재화, 뽑은 레어도
			var hireCount = 0;
			var useQuartz = 0;
			var ssrCount = 0;
			var srCount = 0;
			var rCount = 0;
			var nCount = 0;
			
			// 레어도 풀
			var ssrPool = [];
			var srPool = [];
			var rPool = [];
			var nPool = [];
			
			// 레어도 확률
			var ssrPercent = 0;
			var srPercent = 0;
			var rPercent = 0;
			var nPercent = 0;
			
			$("input[name='hire-type-radio']").change(function(){
				var changedId = $('input[name="hire-type-radio"]:checked').attr('id');
				
				charPoolReset();
				gachaReset();
				
				if(changedId == 'hire-type-radio1'){
					// 기밀 채용
					$(".hire-percent").text("SSR 3.5% SR 15% R 81.5% N 0%");
					$(".hire-pickup-char").text("얼터그레시브 서윤");
					
					ssrPercent = 3.5;
					srPercent = 15;
					rPercent = 81.5;
					
					ssrPool.push('루미');
					ssrPool.push('이수연');
					ssrPool.push('에스테로사 드 슈발리에');
					ssrPool.push('나나하라 치후유');
					ssrPool.push('주시영');
					ssrPool.push('옌 싱 란체스터');
					ssrPool.push('알렉스');
					ssrPool.push('샤오린');
					ssrPool.push('하야미 사나에');
					ssrPool.push('카린 웡');
					ssrPool.push('에델 마이트너');
					ssrPool.push('류드밀라');
					ssrPool.push('마리아 안토노프');
					ssrPool.push('이디스 트윈즈');
					ssrPool.push('나나하라 치나츠');
					ssrPool.push('양하림');
					ssrPool.push('레지나 맥크레디');
					ssrPool.push('릴리');
					ssrPool.push('서윤');
					ssrPool.push('가은');
					ssrPool.push('카일 웡');
					ssrPool.push('나유빈');
					ssrPool.push('로자리아 르 프리데');
					ssrPool.push('프레데릭 도마');
					ssrPool.push('엘리자베스 펜드래건');
					ssrPool.push('신지아');
					ssrPool.push('이유미');
					ssrPool.push('도미닉 킹 레지날드');
					ssrPool.push('터미네이터');
					ssrPool.push('관리국 검사');
					ssrPool.push('베로니카');
					ssrPool.push('강소영');
					ssrPool.push('스트롱홀드');
					ssrPool.push('ATAC-130 건쉽');
					ssrPool.push('타이탄');
					ssrPool.push('이프리트');
					ssrPool.push('ATL-1 링컨');
					ssrPool.push('에스타크');
					ssrPool.push('간나쓰선');
					ssrPool.push('야누스');
					ssrPool.push('시그마');
					
					for(var i=0; i<37; i++){
						srPool.push('대충 SR');
					}
					
					for(var i=0; i<30; i++){
						rPool.push('대충 R');
					}
					
				}else if(changedId == 'hire-type-radio2'){
					// 1주년 기념 채용
					$(".hire-percent").text("SSR 3.5% SR 15% R 39% N 42.5%");
					$(".hire-pickup-char").text("없음 (상시채용)");
					
					ssrPercent = 3.5;
					srPercent = 15;
					rPercent = 39;
					nPercent = 42.5;
					
					ssrPool.push('류드밀라');
					ssrPool.push('카린 웡');
					ssrPool.push('에델');
					ssrPool.push('레지나');
					ssrPool.push('릴리');
					ssrPool.push('이디스');
					ssrPool.push('가은');
					ssrPool.push('베로니카');
					
					srPool.push('유진');
					srPool.push('린 시엔');
					srPool.push('리브 앨런');
					srPool.push('프레데릭 유마');
					srPool.push('미야');
					srPool.push('실비아 레나 쿠퍼');
					srPool.push('에리어스 에스퀘데');
					srPool.push('라우라 베아트릭스');
					srPool.push('김소빈');
					srPool.push('모네');
					srPool.push('무반동 포병');
					srPool.push('한소림');
					
					for(var i=0; i<22; i++){
						rPool.push('대충 R');
					}
					
					for(var i=0; i<13; i++){
						nPool.push('대충 N');
					}
				}else{
					// 오퍼레이터 수시채용
					$(".hire-percent").text("SSR 2% SR 8% R 35% N 55%");
					$(".hire-pickup-char").text("없음 (상시채용)");
					
					ssrPercent = 2;
					srPercent = 8;
					rPercent = 35;
					nPercent = 55;
					
					ssrPool.push('이수연');
					ssrPool.push('올리비에 박');
					ssrPool.push('아나스타샤 체르노바');
					ssrPool.push('클로에 스타시커');
					ssrPool.push('레나 맥켄지');
					
					srPool.push('장 웨이');
					srPool.push('마크 핀리');
					srPool.push('이윤정');
					srPool.push('나희린');
					
					rPool.push('리플레이서 사령관');
					rPool.push('라임');
					
					nPool.push('아카데미 상급생');
					nPool.push('보급형 오토마타');
				}
			})
			
			// navbar active설정
			$(".navbar-nav li:nth-child(5) a").addClass("active");
			
			// 가장 첫 채용을 기본선택
			$(".hire-type input:nth-child(1)").click();
			
			// 1회 채용
			$(".hire-1").click(function(){
				hireCount += 1;
				useQuartz += 150;
				
				updateUseGoods();
				$(".hire-result ul").empty();
				gacha();
			})
			
			// 10회 채용
			$(".hire-10").click(function(){
				hireCount += 10;
				useQuartz += 1500;
				
				updateUseGoods();
				
				$(".hire-result ul").empty();
				for(var i=0; i<10; i++){
					gacha();
				}
			})
			
			// 초기화
			$(".hire-reset").click(function(){
				if(confirm("초기화 하시겠습니까?")){
					gachaReset();
				}
			})
			
			// 캐릭터 풀 초기화
			function charPoolReset(){
				ssrPool = [];
				srPool = [];
				rPool = [];
				nPool = [];
			}
			
			// 채용 정보 초기화
			function gachaReset(){
				hireCount = 0;
				useQuartz = 0;
				ssrCount = 0;
				srCount = 0;
				rCount = 0;
				nCount = 0;
				
				updateUseGoods();
				updateGetChar();
				$(".hire-result ul").empty();
			}
			
			// 채용 1회
			function gacha(){
				var randPercent = parseFloat((Math.random()*100).toFixed(1));
				var selectedPool = null;
				var isPickup = false;
				var pickupChar = "";
				var getRarity = "";
				
				if(randPercent <= ssrPercent){
					
					// 기밀채용일 경우 
					var nowHireTypeId = $('input[name="hire-type-radio"]:checked').attr('id');
					
					if(nowHireTypeId == 'hire-type-radio1'){
						var pickupPercent = parseFloat((Math.random()*3.5).toFixed(1));
						
						if(pickupPercent <= 1){
							isPickup = true;
							pickupChar = "얼터그레시브 서윤";
						}
					}
					
					selectedPool = ssrPool;
					getRarity = "ssr";
					ssrCount++;
				}else if(randPercent <= ssrPercent+srPercent){
					selectedPool = srPool;
					getRarity = "sr";
					srCount++;
				}else if(randPercent <= ssrPercent+srPercent+rPercent){
					selectedPool = rPool;
					getRarity = "r";
					rCount++;
				}else{
					selectedPool = nPool;
					getRarity = "n";
					nCount++;
				}
				
				var getChar = "";
				
				if(isPickup){
					getChar = pickupChar;
				}else{
					var pick = Math.floor(Math.random()*selectedPool.length);
					getChar = selectedPool[pick];
				}
				
				var innerHTML = "";
				innerHTML += "<li class='rarity-"+getRarity+"'>";
				innerHTML += 	"<div style='border:1px solid black;'>[대충 얼굴]</div>";
				innerHTML += 	"<div><span>"+getChar+"</span></div>";
				innerHTML += "</li>";
				
				$(".hire-result ul").append(innerHTML);
				updateGetChar();
			}
			
			// 사용 재화 업데이트
			function updateUseGoods(){
				$(".hire-count").text(numberWithComma(hireCount));
				$(".hire-quartz").text(numberWithComma(useQuartz));
			}
			
			// 얻은 레어리티 업데이트
			function updateGetChar(){
				
				if(hireCount == 0){
					$(".ssr-count").text(numberWithComma(ssrCount));
					$(".sr-count").text(numberWithComma(srCount));
					$(".r-count").text(numberWithComma(rCount));
					$(".n-count").text(numberWithComma(nCount));
				}else{
					$(".ssr-count").text(numberWithComma(ssrCount) + "(" + (ssrCount/hireCount*100).toFixed(1)  + "%)");
					$(".sr-count").text(numberWithComma(srCount) + "(" + (srCount/hireCount*100).toFixed(1)  + "%)");
					$(".r-count").text(numberWithComma(rCount) + "(" + (rCount/hireCount*100).toFixed(1)  + "%)");
					$(".n-count").text(numberWithComma(nCount) + "(" + (nCount/hireCount*100).toFixed(1)  + "%)");
				}
			}
			
			// 콤마찍기 함수
			function numberWithComma(i){
				return i.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
			}
		})
	</script>
</body>
</html>
